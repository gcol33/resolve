site_name: RESOLVE
site_description: Representation Encoding of Species Outcomes via Linear Vector Embeddings
site_url: https://gillescolling.com/resolve
repo_url: https://github.com/gcol33/resolve
repo_name: gcol33/resolve

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: tutorials/installation.md
    - Quick Start: tutorials/quickstart.md
  - Tutorials:
    - Data Preparation: tutorials/data-preparation.md
    - Training Models: tutorials/training.md
    - Making Predictions: tutorials/prediction.md
    - Understanding Embeddings: tutorials/embeddings.md
  - API Reference:
    - Dataset: api/dataset.md
    - Model: api/model.md
    - Trainer: api/trainer.md
    - Predictor: api/predictor.md
  - Changelog: changelog.md
