name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        type: boolean
        default: true

env:
  CIBW_BUILD_VERBOSITY: 1

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Download libtorch (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -q https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-2.1.0%2Bcpu.zip
          unzip -q libtorch-cxx11-abi-shared-with-deps-2.1.0+cpu.zip
          echo "Torch_DIR=${{ github.workspace }}/libtorch/share/cmake/Torch" >> $GITHUB_ENV

      - name: Download libtorch (macOS)
        if: runner.os == 'macOS'
        run: |
          wget -q https://download.pytorch.org/libtorch/cpu/libtorch-macos-arm64-2.1.0.zip
          unzip -q libtorch-macos-arm64-2.1.0.zip
          echo "Torch_DIR=${{ github.workspace }}/libtorch/share/cmake/Torch" >> $GITHUB_ENV

      - name: Download libtorch (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://download.pytorch.org/libtorch/cpu/libtorch-win-shared-with-deps-2.1.0%2Bcpu.zip" -OutFile libtorch.zip
          Expand-Archive -Path libtorch.zip -DestinationPath .
          echo "Torch_DIR=${{ github.workspace }}/libtorch/share/cmake/Torch" >> $env:GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16
        with:
          package-dir: src/core/python
        env:
          CIBW_SKIP: "cp38-* pp* *-musllinux*"
          CIBW_ENVIRONMENT_LINUX: Torch_DIR="${{ github.workspace }}/libtorch/share/cmake/Torch"
          CIBW_ENVIRONMENT_MACOS: Torch_DIR="${{ github.workspace }}/libtorch/share/cmake/Torch"
          CIBW_ENVIRONMENT_WINDOWS: Torch_DIR="${{ github.workspace }}/libtorch/share/cmake/Torch"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: |
          cd src/core/python
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: src/core/python/dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/resolve-core
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.test_pypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.test_pypi)
        uses: pypa/gh-action-pypi-publish@release/v1
