name: R-CMD-check

on:
  push:
    branches: [main, master]
    paths:
      - 'r/**'
      - '.github/workflows/r-cmd-check.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'r/**'
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel'}
          - {os: macos-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Download libtorch (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -q https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-2.1.0%2Bcpu.zip
          unzip -q libtorch-cxx11-abi-shared-with-deps-2.1.0+cpu.zip
          echo "LIBTORCH_PATH=${{ github.workspace }}/libtorch" >> $GITHUB_ENV

      - name: Download libtorch (macOS)
        if: runner.os == 'macOS'
        run: |
          wget -q https://download.pytorch.org/libtorch/cpu/libtorch-macos-arm64-2.1.0.zip
          unzip -q libtorch-macos-arm64-2.1.0.zip
          echo "LIBTORCH_PATH=${{ github.workspace }}/libtorch" >> $GITHUB_ENV

      - name: Download libtorch (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://download.pytorch.org/libtorch/cpu/libtorch-win-shared-with-deps-2.1.0%2Bcpu.zip" -OutFile libtorch.zip
          Expand-Archive -Path libtorch.zip -DestinationPath .
          echo "LIBTORCH_PATH=${{ github.workspace }}/libtorch" >> $env:GITHUB_ENV

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: r
          extra-packages: |
            any::rcmdcheck
            any::testthat

      - name: Check R package
        uses: r-lib/actions/check-r-package@v2
        with:
          working-directory: r
          args: 'c("--no-manual", "--as-cran")'
          error-on: '"warning"'
          check-dir: '"check"'
